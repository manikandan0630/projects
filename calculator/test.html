<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <input type="text" id="val1" placeholder="Value 1">
        <input type="text" id="val2" placeholder="Value 2">
        <select name="operation" id="operation">
            <option value="add">ADDITION</option>
            <option value="sub">SUBTRACTION</option>
            <option value="mul">MULTIPLICATION</option>
            <option value="div">DIVISION</option>
            <option value="mod">MODULUS</option>
        </select>
        <button type="button" id="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            // Get values from input fields
            var val1 = parseFloat(document.getElementById('val1').value);
            var val2 = parseFloat(document.getElementById('val2').value);
            var operation = document.getElementById('operation').value;
            var result;

            // Perform the selected operation
            switch(operation) {
                case 'add':
                    result = val1 + val2;
                    break;
                case 'sub':
                    result = val1 - val2;
                    break;
                case 'mul':
                    result = val1 * val2;
                    break;
                case 'div':
                    result = val1 / val2;
                    break;
                case 'mod':
                    result = val1 % val2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            // Display the result
            document.getElementById('result').innerHTML = 'Result: ' + result;
        });
    </script>
</body>
</html>
