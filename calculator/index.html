<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calc">
            <input type="text" placeholder="0" id="out">
            <button id="CL">CL</button>
            <button id="DEL" >DEL</button>
            <button value="percenatge" id="percentage">%</button>
            <button value="/" id="div">/</button>
            <button valu="7" id="val7">7</button>
            <button id="val8">8</button>
            <button value="9" id="val9">9</button>
            <button  value="*" id="mul">*</button>
            <button value="4" id="val4">4</button>
            <button value="5" id="val5">5</button>
            <button value="6" id="val6">6</button>
            <button value="-" id="subract">-</button>
            <button value="1" id="val1">1</button>
            <button value="2" id="val2">2</button>
            <button value="3"id="val3">3</button>
            <button value="+" id="add">+</button>
            <button value="." id="dot">.</button>
            <button id="zero" value="0">0</button>
            <button value="=" class="submit" id="sum">=</button>

        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
